<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div>
                <h1>CALCULATOR</h1>
            </div>
        </nav>
    </header>
    <main>
          <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="buttons">
                <button onclick="clearresult()" >C</button>
                <button onclick="enteringnumber(7)">7</button>
                <button onclick="enteringnumber(8)">8</button>
                <button onclick="enteringnumber(9)">9</button>
                <button onclick="operator('+')">+</button>
                <button onclick="enteringnumber(4)">4</button>
                <button onclick="enteringnumber(5)">5</button>
                <button onclick="enteringnumber(6)">6</button>
                <button onclick="operator('-')">-</button>
                <button onclick="enteringnumber(1)">1</button>
                <button onclick="enteringnumber(2)">2</button>
                <button onclick="enteringnumber(3)">3</button>
                <button onclick="operator('*')">*</button>
                <button onclick="enteringnumber(0)">0</button>
                <button onclick="operator('/')">/</button>
                <button onclick="calculate()">=</button>
            </div>
          </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
